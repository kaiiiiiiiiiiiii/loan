<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>행번</th>
                <th>직원명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${emps}">
                <td th:text="${emp.empNo}"></td>
                <td th:text="${emp.empName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
